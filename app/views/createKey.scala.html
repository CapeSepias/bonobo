@(message: String)

@main("Create key") {
    <h4>@message</h4>
    <div class="row">
        <div class="col-md-6 col-md-offset-2 column">
            <form class="form-horizontal" method="post" autocomplete="on">
                <div class="form-group">
                    <label for="inputKey" class="col-sm-4 control-label">Key</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputKey" placeholder="Key" name="key">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-4 control-label">Email</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputName" class="col-sm-4 control-label">Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputName" placeholder="Name" name="name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputSurname" class="col-sm-4 control-label">Surname</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputSurname" placeholder="Surname" name="surname">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCompany" class="col-sm-4 control-label">Company</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputCompany" placeholder="Company" name="company">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputUrl" class="col-sm-4 control-label">URL</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputUrl" placeholder="URL" name="url">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputRequestsPerDay" class="col-sm-4 control-label">Requests per day</label>
                    <div class="col-sm-8">
                        <input type="number" min="0" class="form-control" id="inputRequestsPerDay" placeholder="Requests per day" name="requests_per_day">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputRequestsPerMinute" class="col-sm-4 control-label">Requests per minute</label>
                    <div class="col-sm-8">
                        <input type="number" min="0" class="form-control" id="inputRequestsPerMinute" placeholder="Requests per minute" name="requests_per_minute">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputTier" class="col-sm-4 control-label">Tier</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="inputTier" name="tier">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputStatus" class="col-sm-4 control-label">Status</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="inputStatus" name="status">
                            <option>Active</option>
                            <option>Inactive</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-6">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
}
