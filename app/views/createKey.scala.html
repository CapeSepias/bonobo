@(message: String, obj: BonoboKeys)

@main("Create key") {
    <div class="row">
        <div class="col-md-12">
            <p>@message</p>
            <p>Created object:</p>
            <dl>
                <dt>API Key</dt>
                <dd>@obj.key</dd>
                <dt>Name</dt>
                <dd>@obj.name</dd>
            </dl>
        </div>
    </div>
}
